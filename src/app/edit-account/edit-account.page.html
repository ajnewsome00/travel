<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>editAccount</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">editAccount</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      Profile Details
    </ion-list-header>
    <!-- <ion-item>
      IMAGE Selector Here
    </ion-item> -->
    <ion-item>
      <ion-input label="First Name" placeholder="Enter first name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Last Name" placeholder="Enter last name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Birthday
      </ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime
            id="datetime"
            presentation="date"
            [formatOptions]="{
              date: {
                month: 'long',
                day: '2-digit',
                year: 'numeric',
              }
            }"
          ></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-item  lines="full">
      <ion-textarea
        label="Message"
        placeholder="Type something here"
        [autoGrow]="true"
        [counter]="true" maxlength="100"
      >
      </ion-textarea>
    </ion-item>

    <ion-list-header>
      Contact Details
    </ion-list-header>
    <ion-item>
      <ion-toggle> Private </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-input label="Phone" type="tel" placeholder="(XXX)-XXX-XXXX"></ion-input>
    </ion-item>
     <ion-item  lines="full">
      <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-list-header>
      Health Details
    </ion-list-header>
    <ion-item>
      <ion-toggle> Private </ion-toggle>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-select label="Dietary Restriction" placeholder="Select all preferences" [multiple]="true">
          <ion-select-option value="vegan">Vegan</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item lines="full">
        <ion-select label="Medical" placeholder="Select all conditions" [multiple]="true">
          <ion-select-option value="asthma">Asthma</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list-header>
      Emergency Contact
    </ion-list-header>
    <ion-item>
      <ion-input label="Name" placeholder="Enter name"></ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-select label="Relationship" placeholder="Select">
          <ion-select-option value="parent">Parent</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item lines="full">
      <ion-input label="Phone" type="tel" placeholder="(XXX)-XXX-XXXX"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col>
        <ion-button expand="full" fill="clear" color="danger" (click)="goBack()">Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" fill="clear" (click)="goBack()">Save</ion-button>
        <ion-button expand="full" fill="clear" (click)="goToTabs()">Create</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
