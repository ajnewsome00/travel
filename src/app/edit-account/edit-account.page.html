<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>editAccount</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">editAccount</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="full" fill="clear" color="danger" (click)="goBack()">
    <ion-label>Back</ion-label>
  </ion-button>

  <ion-list>
    <ion-item>
      IMAGE Selector Here
    </ion-item>
    <ion-item>
      <ion-input label="Name" placeholder="Enter name"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-datetime label="Birthday" presentation="date" [preferWheel]="true"></ion-datetime>
    </ion-item> -->
    <ion-item>
      <ion-input label="Birthday" placeholder="Date Here"></ion-input>
    </ion-item>
    

    <ion-item-divider>
      <ion-label> Contact </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-toggle> Private </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-input label="Phone" type="tel" placeholder="(XXX)-XXX-XXXX"></ion-input>
    </ion-item>
     <ion-item>
      <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item-divider>
      <ion-label>Info </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-input label="Breif Intro" placeholder="Enter personal message "></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Interest Icons Here</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label> Health</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-toggle> Private </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Dietary</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Medical</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label> Emergency Contact </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-input label="Name" placeholder="Enter name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Releationship" placeholder="Enter describe"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Phone" type="tel" placeholder="(XXX)-XXX-XXXX"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" fill="clear" color="danger" (click)="goBack()">Cancel</ion-button>
  <ion-button expand="full" fill="clear" (click)="goBack()">Save</ion-button>

</ion-content>
