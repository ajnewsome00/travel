    <ion-grid>

        <ion-col>
          <ion-item lines="none">

      <ion-row class="ion-text-center ion-align-items-center">
        <ion-col> 
          1 
          <ion-icon name="person"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-button *ngIf="(data.id==2)" expand="block" fill="clear">
          <ion-icon name="person-add" slot=start></ion-icon>
            Connect
          </ion-button>
          <ion-button *ngIf="(data.id==3)" expand="block" fill="clear">
          <ion-icon name="person-add" slot=start></ion-icon>
            Disconnect
          </ion-button>
        </ion-col>
        <ion-col> 
          1 
          <ion-icon name="globe"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-button *ngIf="(data.id!=1)" expand="block" fill="clear">
            <ion-icon name="mail" slot=start></ion-icon>
            Message
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item-group *ngIf="(data.id==1)||(data.id==3)">
        <ion-item-divider>
          <ion-label> Contact</ion-label>

          <ion-item>
            <ion-label>Phone : </ion-label>
          </ion-item>
          <ion-item lines="none">

      <ion-item-group *ngIf="(data.id==1)||(data.id==3)">

        <ion-item>
            <ion-label>Dietary</ion-label>
        </ion-item>
        <ion-item lines="none">

        </ion-item>
      </ion-item-group>
      <ion-item-group *ngIf="(data.id==1)||(data.id==3)">
