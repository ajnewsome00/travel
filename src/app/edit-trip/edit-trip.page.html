<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Name or New Trip</ion-title>
    <ion-button shape="round" fill="clear" *ngIf="data.id" slot="end" color="danger" expand="block">Delete</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion value="zero">
      <ion-item slot="header" color="light">
        <ion-label>Details</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item>
            <ion-input label="Name" placeholder="Enter name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Destination" placeholder="Enter destination"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Dates" placeholder="Enter dates"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Description" placeholder="Enter here"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Estimated Cost" placeholder="Enter Amount"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="RSVP Deadline" placeholder="Enter date"></ion-input>
          </ion-item>
          <ion-item-divider>
            <ion-label> Organizers </ion-label>
          </ion-item-divider>
          <ion-searchbar placeholder="Custom Placeholder"></ion-searchbar>
          <ion-chip>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>ME</ion-label>
            <ion-icon name="close-circle"></ion-icon>
          </ion-chip>
        </ion-list> 
        <ion-grid>
          <ion-row>
            <ion-col>
              
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="outline" color="medium" expand="block" (click)="goBack()">Cancel</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" *ngIf="!data.id" fill="outline" expand="block" (click)="this.data={id:1};">Save</ion-button>
              <ion-button shape="round" *ngIf="data.id" fill="outline" expand="block">Update</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </div>
    </ion-accordion>
    <ion-accordion value="first" [disabled]="!data.id">
      <ion-item slot="header" color="light">
        <ion-label>Guests</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item>  
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>Guest Name</ion-label>
            <ion-note slot="end">
              RSVP
            </ion-note>
          </ion-item>
        </ion-list>
        <ion-button fill="clear" *ngIf="data.id">
          Invite
        </ion-button>
        <ion-grid *ngIf="!data.id">
          <ion-row>
            <ion-col>

            </ion-col>
            <ion-col>
              
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="outline" expand="block" value="seond">Next</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
    <ion-accordion value="second" [disabled]="!data.id">
      <ion-item slot="header" color="light">
        <ion-label>Managed Services</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item-divider>
            Type
          </ion-item-divider>
          <ion-item>
            <ion-label button >
              Item
            </ion-label>
            <ion-note slot="end">
              $$
            </ion-note>
          </ion-item>
        </ion-list>
        <ion-button fill="clear">
          Add New
        </ion-button>
      </div>
    </ion-accordion>
    <ion-accordion value="announcements">
      <ion-item slot="header" color="light">
        <ion-label>Announcements</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item>
            Announcement
          </ion-item>
        </ion-list>
        <ion-button fill="clear">
          New Announcement
        </ion-button>
      </div>
    </ion-accordion>
    <ion-accordion value="third" [disabled]="!data.id">
      <ion-item slot="header" color="light">
        <ion-label>Itenerary</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>  
          <ion-item-divider>
            Day 
          </ion-item-divider>
          <ion-item button>
            <ion-note slot="start">
              Time
            </ion-note>
            <ion-label>
              Event  
            </ion-label>
            <ion-button slot="end" color="success"  shape="round">
              Approve
            </ion-button>
            <ion-button slot="end" color="danger"  shape="round">
              Reject
            </ion-button>
          </ion-item>
        </ion-list>
        <ion-button fill="clear" *ngIf="data.id">
          Add New
        </ion-button>
      </div>
    </ion-accordion>
    <ion-accordion value="forth" [disabled]="!data.id">
      <ion-item slot="header" color="light">
        <ion-label>Expenses</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-avatar aria-hidden="true" slot="start">
                <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>Name</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-list>
                <ion-item>
                  <ion-label>
                    Item
                  </ion-label>
                  <ion-note slot="end">
                    $XX
                  </ion-note>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>
        <ion-button fill="clear" *ngIf="data.id">
          New Expense
        </ion-button>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
