<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>editGroup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Details</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item>
            IMAGE Selector Here
          </ion-item>
          <ion-item>
            <ion-input label="Name" placeholder="Enter name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Description" placeholder="Enter here"></ion-input>
          </ion-item>
          <ion-item-divider>
            <ion-label> Organizers </ion-label>
          </ion-item-divider>
          <ion-searchbar placeholder="Custom Placeholder"></ion-searchbar>
          <ion-chip>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>ME</ion-label>
            <ion-icon name="close-circle"></ion-icon>
          </ion-chip>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="outline" color="medium" expand="block" (click)="goBack()">Cancel</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" *ngIf="!data.id" fill="outline" expand="block" (click)="this.data={id:1};">Next</ion-button>
              <ion-button shape="round" *ngIf="data.id" fill="outline" expand="block">Update</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
    <ion-accordion value="second" [disabled]="!data.id">
      <ion-item slot="header" color="light">
        <ion-label>Guests</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item>  
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>Huey Freeman</ion-label>
          </ion-item>
          <ion-item>  
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>Mickey Mouse</ion-label>
          </ion-item>
          <ion-item>  
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>Kermit the Frog</ion-label>
          </ion-item>
          <ion-item lines="none">  
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>Bugs Bunny</ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="goToPage('search/1')">
            <ion-label color="primary">
              Invite
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <ion-grid>
    <ion-row>
      <ion-col>
        
      </ion-col>
      <ion-col>
        
      </ion-col>
      <ion-col>
        <ion-button shape="round" fill="outline" color="medium" expand="block" (click)="goBack()">Back</ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
